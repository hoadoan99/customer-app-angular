<mat-tab-group animationDuration="0ms" >
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fas fa-th-large"></i>
      Card View
    </ng-template>
   <app-card-views></app-card-views>
  </mat-tab>
  <mat-tab label="List View">
    <ng-template mat-tab-label>
      <i class="fas fa-list"></i>
      List View
    </ng-template>
    <app-list-views [users]="customerData"></app-list-views>
  </mat-tab>
  <mat-tab label="List View">
    <ng-template mat-tab-label>
      <i class="fas fa-edit"></i>
      New Customer
    </ng-template>
    <app-add></app-add>
  </mat-tab>
</mat-tab-group>
