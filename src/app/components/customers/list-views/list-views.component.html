<div class="row mt-5 tables">
  <div class="col-sm-12">
    <table class="table  table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Address</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Order Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of customers">
          <th scope="row">{{user.id}}
            <img
            src="../../../../assets/male.png"
            class="card-img" alt="..."
            *ngIf="user.gender === 'male' "
            >
            <img
            src="../../../../assets/female.png"
            class="card-img" alt="..."
            *ngIf="user.gender === 'female' "
            >
          </th>
          <td><a routerLink="/customers/{{user.id}}/info/details"> {{user.firstName}}</a></td>
          <td>{{user.lastName}}</td>
          <td>{{user.address}}</td>
          <td>{{user.city}}</td>
          <td>{{user.state.name}}</td>
          <td>1000</td>
          <td>
            <button>
              <a routerLink="/customers/{{user.id}}/info/order">View order</a>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  <mat-paginator
              [length]="totalRecords"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="onChange($event)"
              aria-label="Select page">
</mat-paginator>
</div>
